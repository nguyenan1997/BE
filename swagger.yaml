openapi: 3.0.0
info:
  title: YouTube Channel Analysis API
  version: 1.0.0
  description: |
    
    API for analyzing YouTube channel screenshots using Google Gemini AI.
    
    ## User Roles:
    - **Regular Users**: Can manage their own profile and YouTube channel analyses
    - **Admin Users**: Can manage all users and access all data
    
    ## Authentication:
    All protected endpoints require a valid JWT token:
    
    ## Features:
    - YouTube channel analysis with AI
    - Scheduled data collection
    - User management
    - Real-time monitoring
servers:
  - url: http://localhost:3000
    description: Development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
        fullName:
          type: string
        role:
          type: string
          enum: [user, admin]
        isActive:
          type: boolean
        lastLoginAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    YouTubeChannel:
      type: object
      properties:
        id:
          type: string
          format: uuid
        channelName:
          type: string
        subscriberCount:
          type: string
        totalViews:
          type: string
        estimatedRevenue:
          type: string
        watchTime:
          type: string
        views48h:
          type: string
        views60min:
          type: string
        recentVideos:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              views:
                type: string
              likes:
                type: string
              comments:
                type: string
        description:
          type: string
        category:
          type: string
        joinDate:
          type: string
        location:
          type: string
        socialLinks:
          type: object
        aiAnalysis:
          type: object
        imageUrl:
          type: string
        originalImageName:
          type: string
        analysisStatus:
          type: string
          enum: [pending, processing, completed, failed]
        analysisError:
          type: string
        monetizationWarning:
          type: boolean
        monetizationWarningReason:
          type: string
        monetizationWarningDate:
          type: string
          format: date-time
        communityGuidelinesWarning:
          type: boolean
        communityGuidelinesWarningReason:
          type: string
        communityGuidelinesWarningDate:
          type: string
          format: date-time
        warnings:
          type: object
        analyzedBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Schedule:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the schedule
        userId:
          type: string
          format: uuid
          description: ID of the user who owns this schedule
        channelId:
          type: string
          format: uuid
          description: ID of the YouTube channel to analyze
        name:
          type: string
          maxLength: 200
          description: Name of the schedule
          example: "Daily Analysis"
        description:
          type: string
          description: Description of the schedule
          example: "Analyze channel every day at 9 AM"
        cronExpression:
          type: string
          maxLength: 100
          description: Cron expression for scheduling
          example: "0 9 * * *"
        isActive:
          type: boolean
          description: Whether the schedule is currently active
          example: true
        lastRunAt:
          type: string
          format: date-time
          description: Last time the schedule was executed
        nextRunAt:
          type: string
          format: date-time
          description: Next scheduled execution time
        runCount:
          type: integer
          description: Number of times the schedule has been executed
          example: 5
        maxRuns:
          type: integer
          description: Maximum number of times to run (null = unlimited)
          example: 30
        settings:
          type: object
          description: Additional settings for the schedule
          example:
            notifyOnComplete: true
        channel:
          $ref: '#/components/schemas/YouTubeChannel'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ScheduleForm:
      type: object
      required: [channelId, name, frequency]
      properties:
        channelId:
          type: string
          format: uuid
          description: ID of the YouTube channel to analyze
        name:
          type: string
          maxLength: 200
          description: Name of the schedule
          example: "Daily Analysis"
        description:
          type: string
          description: Description of the schedule
          example: "Analyze channel every day at 9 AM"
        frequency:
          type: string
          enum: [minutely, hourly, daily, weekly, monthly]
          description: Frequency of execution
          example: "daily"
        time:
          type: string
          pattern: '^([01]?[0-9]|2[0-3]):[0-5][0-9]$'
          description: Time of day for execution (HH:MM format)
          example: "09:00"
        dayOfWeek:
          type: integer
          minimum: 0
          maximum: 6
          description: Day of week (0=Sunday, 1=Monday, ..., 6=Saturday)
          example: 1
        dayOfMonth:
          type: integer
          minimum: 1
          maximum: 31
          description: Day of month (1-31)
          example: 1
        maxRuns:
          type: integer
          minimum: 1
          maximum: 1000
          description: Maximum number of times to run
          example: 30
    ScheduleUpdate:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
          description: Name of the schedule
        description:
          type: string
          description: Description of the schedule
        cronExpression:
          type: string
          maxLength: 100
          description: Cron expression for scheduling
        isActive:
          type: boolean
          description: Whether the schedule is currently active
        maxRuns:
          type: integer
          minimum: 1
          maximum: 1000
          description: Maximum number of times to run
        settings:
          type: object
          description: Additional settings for the schedule
    Pagination:
      type: object
      properties:
        page:
          type: integer
          description: Current page number
          example: 1
        limit:
          type: integer
          description: Number of items per page
          example: 10
        total:
          type: integer
          description: Total number of items
          example: 25
        totalPages:
          type: integer
          description: Total number of pages
          example: 3
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        errors:
          type: array
          items:
            type: string
          description: Array of validation errors
        error:
          type: string
          description: Detailed error message
paths:
  # ========================================
  # üîì PUBLIC ENDPOINTS (No Authentication)
  # ========================================
  /health:
    get:
      summary: Health check
      description: Check if the server is running
      tags: [üîì Public]
      responses:
        200:
          description: Server is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Server is running"
                  timestamp:
                    type: string
                    format: date-time
                  swagger:
                    type: string
                    example: "http://localhost:3000/api-docs"

  # ========================================
  # üë§ AUTHENTICATION ENDPOINTS
  # ========================================
  /api/auth/register:
    post:
      summary: Register new user (Admin Only)
      description: Create a new user account (only admins can register new users)
      tags: [üîí Admin Only]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password, fullName]
              properties:
                username:
                  type: string
                  minLength: 3
                  maxLength: 50
                  pattern: '^[a-zA-Z0-9_]+$'
                  example: "john_doe"
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  minLength: 6
                  maxLength: 100
                  example: "password123"
                fullName:
                  type: string
                  maxLength: 100
                  example: "John Doe"
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User registered successfully. User can now login with their credentials."
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        409:
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/login:
    post:
      summary: Login user
      description: Authenticate user and get JWT token
      tags: [üë§ Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  example: "password123"
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Login successful"
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/profile:
    get:
      summary: Get user profile
      description: Get current user's profile information
      tags: [üë§ Authentication]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/refresh:
    post:
      summary: Refresh JWT token
      description: Get a new JWT token using current token
      tags: [üë§ Authentication]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      token:
                        type: string
        401:
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/logout:
    post:
      summary: Logout user
      description: |
        Logout current user session. 
        
        **Note**: For complete security, also delete the token from your client-side storage (localStorage/sessionStorage).
      tags: [üë§ Authentication]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Logout successful. Please delete the token from your client."
        400:
          description: No token provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/logout-all:
    post:
      summary: Logout all sessions
      description: |
        Logout user from all devices/sessions.
        
        **Note**: This will invalidate all tokens for the current user across all devices.
      tags: [üë§ Authentication]
      security:
        - bearerAuth: []
      responses:
        200:
          description: All sessions logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "All sessions logged out successfully"
        401:
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ========================================
  # üîí ADMIN-ONLY ENDPOINTS
  # ========================================
  /api/users:
    get:
      summary: Get all users (Admin Only)
      description: Retrieve list of all users in the system
      tags: [üîí Admin Only]
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Items per page
          required: false
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
                      pagination:
                        type: object
                        properties:
                          currentPage:
                            type: integer
                          totalPages:
                            type: integer
                          totalItems:
                            type: integer
                          itemsPerPage:
                            type: integer
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/search:
    get:
      summary: Search users (Admin Only)
      description: Search users by username, email, or full name
      tags: [üîí Admin Only]
      security:
        - bearerAuth: []
      parameters:
        - name: q
          in: query
          description: Search query
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Items per page
          required: false
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
                      pagination:
                        type: object
                        properties:
                          currentPage:
                            type: integer
                          totalPages:
                            type: integer
                          totalItems:
                            type: integer
                          itemsPerPage:
                            type: integer
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/{id}/toggle-status:
    patch:
      summary: Toggle user status (Admin Only)
      description: Activate or deactivate a user account
      tags: [üîí Admin Only]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: User ID
      responses:
        200:
          description: User status toggled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User status updated successfully"
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/{id}:
    delete:
      summary: Delete user (Admin Only)
      description: Permanently delete a user account
      tags: [üîí Admin Only]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: User ID
      responses:
        200:
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User deleted successfully"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ========================================
  # üîê MIXED PERMISSION ENDPOINTS
  # ========================================
  /api/users/{id}:
    get:
      summary: Get user by ID
      description: |
        - **Regular Users**: Can only view their own profile
        - **Admin Users**: Can view any user's profile
      tags: [üîê Mixed Permissions]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: User ID
      responses:
        200:
          description: User retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden - Can only view own profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update user
      description: |
        - **Regular Users**: Can only update their own profile
        - **Admin Users**: Can update any user's profile
      tags: [üîê Mixed Permissions]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  minLength: 3
                  maxLength: 50
                  pattern: '^[a-zA-Z0-9_]+$'
                email:
                  type: string
                  format: email
                fullName:
                  type: string
                  maxLength: 100
                password:
                  type: string
                  minLength: 6
                  maxLength: 100
      responses:
        200:
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User updated successfully"
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden - Can only update own profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ========================================
  # üë§ USER YOUTUBE ANALYSIS ENDPOINTS
  # ========================================
  /api/youtube/analyze:
    post:
      summary: Analyze YouTube channel from image URLs
      description: Start AI analysis of YouTube channel from image URLs (not file upload)
      tags: [üë§ YouTube Analysis]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                imageUrls:
                  type: array
                  items:
                    type: string
                    format: uri
                  description: Array of image URLs to analyze
                  example:
                    - "https://example.com/youtube-channel-main.jpg"
                    - "https://example.com/youtube-channel-stats.jpg"
                    - "https://example.com/youtube-channel-videos.jpg"
      responses:
        202:
          description: Analysis started successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Images fetched and analysis started"
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      status:
                        type: string
                        example: "processing"
                      message:
                        type: string
                        example: "AI analysis is in progress. Check status later."
                      imageCount:
                        type: integer
                      imageUrls:
                        type: array
                        items:
                          type: string
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/youtube/analyze-url:
    post:
      summary: Analyze YouTube channel from URL
      description: |
        Analyze YouTube channel by providing channel URL. The system will:
        1. Call external API to fetch channel images and basic info
        2. Download images from external API
        3. Use Gemini AI to analyze the images
        4. Combine external API data with AI analysis results
      tags: [üë§ YouTube Analysis]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [channelUrl]
              properties:
                channelUrl:
                  type: string
                  format: uri
                  description: YouTube channel URL (e.g., https://www.youtube.com/@channelname)
                  example: "https://www.youtube.com/@PewDiePie"
      responses:
        202:
          description: Channel analysis started successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Channel analysis started"
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      status:
                        type: string
                        example: "processing"
                      message:
                        type: string
                        example: "Fetching channel images and starting AI analysis. Check status later."
                      channelUrl:
                        type: string
                        example: "https://www.youtube.com/@PewDiePie"
        400:
          description: Invalid YouTube URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/youtube/status/{id}:
    get:
      summary: Get analysis status
      description: Check the status of a YouTube channel analysis
      tags: [üë§ YouTube Analysis]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Analysis ID
      responses:
        200:
          description: Status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      status:
                        type: string
                        enum: [pending, processing, completed, failed]
                      channelName:
